<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUCTUS MOVIES</title>
    <link rel="stylesheet" href="hom2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #e50914;
            z-index: 1;
        }

        .intro-text span {
            display: inline-block;
            animation: fadeIn 8s ease-in-out;
        }

        .intro-text span:nth-child(1) { animation-delay: 0.5s; }
        .intro-text span:nth-child(2) { animation-delay: 1s; }
        .intro-text span:nth-child(3) { animation-delay: 1.5s; }
        .intro-text span:nth-child(4) { animation-delay: 2s; }
        .intro-text span:nth-child(5) { animation-delay: 2.5s; }
        .intro-text span:nth-child(6) { animation-delay: 3s; }
        .intro-text span:nth-child(7) { animation-delay: 3.5s; }
        .intro-text span:nth-child(8) { animation-delay: 4s; }
        .intro-text span:nth-child(9) { animation-delay: 4.5s; }
        .intro-text span:nth-child(10) { animation-delay: 5s; }
        .intro-text span:nth-child(11) { animation-delay: 5.5s; }
        .intro-text span:nth-child(12) { animation-delay: 6s; }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        main {
            position: relative;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out;
            animation-delay: 9s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="intro-text">
        <span>A</span>
        <span>U</span>
        <span>C</span>
        <span>T</span>
        <span>U</span>
        <span>S</span>
        <span class="zoom-in">M</span>
        <span>O</span>
        <span>V</span>
        <span>I</span>
        <span>E</span>
        <span>S</span>
    </div>
    <main>
        <header>
            <div class="logo">
                <span>AUCTUS MOVIES</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" id="genre-filter">Genres</a></li>
                    <li><a href="#" id="watchlist">My List</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search movies...">
                <button id="clear-search" class="clear-button"><i class="fas fa-times"></i></button>
                <button id="search-button"><i class="fas fa-search"></i></button>
                <div class="search-results" id="search-results"></div>
            </div>
            <div class="user-profile" id="user-profile">
                <i class="fas fa-user-circle"></i>
                <div class="profile-dropdown" id="profile-dropdown">
                    <a href="#" id="dark-mode-toggle">Dark Mode</a>
                    <a href="#" id="edit-profile">Edit Profile</a>
                </div>
            </div>
        </header>
  <!-- Slideshow Container -->
<div class="slideshow-container" id="slideshow">
    <!-- Slides will be dynamically added here -->
    <div class="slideshow-nav">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <!-- Dots for Slide Indicators -->
    <div class="dots-container"></div>
</div>

        <section class="movies">
            <h2>Movies</h2>
            <div class="movie-grid" id="movies"></div>
        </section>
        <section class="top-features">
            <h2>Top Features</h2>
            <div class="feature-grid" id="top-features"></div>
        </section>

        <footer>
            <p>&copy; 2025 AUCTUS. All rights reserved.</p>
        </footer>
    </main>
    <script src="home3.js"></script>
    <script>
        const introText = document.querySelector('.intro-text');
        introText.addEventListener('animationend', () => {
            introText.style.display = 'none';
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="image.jpg" srcset="image-small.jpg 480w, image-medium.jpg 768w, image-large.jpg 1200w" alt="Description">
    firebase deploy --only hosting:auctusmovies
</body>
</html>
