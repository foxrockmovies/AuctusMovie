<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #e50914;
            z-index: 1;
        }

        .intro-text span {
            display: inline-block;
            animation: fadeIn 8s ease-in-out;
        }

        .intro-text span:nth-child(1) { animation-delay: 0.5s; }
        .intro-text span:nth-child(2) { animation-delay: 1s; }
        .intro-text span:nth-child(3) { animation-delay: 1.5s; }
        .intro-text span:nth-child(4) { animation-delay: 2s; }
        .intro-text span:nth-child(5) { animation-delay: 2.5s; }
        .intro-text span:nth-child(6) { animation-delay: 3s; }
        .intro-text span:nth-child(7) { animation-delay: 3.5s; }
        .intro-text span:nth-child(8) { animation-delay: 4s; }
        .intro-text span:nth-child(9) { animation-delay: 4.5s; }
        .intro-text span:nth-child(10) { animation-delay: 5s; }
        .intro-text span:nth-child(11) { animation-delay: 5.5s; }
        .intro-text span:nth-child(12) { animation-delay: 6s; }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        main {
            position: relative;
            z-index: 0;
            opacity: 0;
            animation: fadeIn 1s ease-in-out;
            animation-delay: 9s;
            animation-fill-mode: forwards;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #000;
            color: #fff;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .search-bar, .user-profile {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search-bar button, .user-profile button {
            background: none;
            border: none;
            color: #fff;
        }

        .user-profile i {
            font-size: 24px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar, .user-profile {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Mobile-specific styles */
        body.mobile-layout {
            font-size: 14px;
        }

        /* Desktop-specific styles */
        body.desktop-layout {
            font-size: 16px;
        }

        /* Example grid layout */
        .movie-grid {
            display: grid;
            gap: 10px;
        }

        /* Mobile grid layout */
        body.mobile-layout .movie-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        /* Desktop grid layout */
        body.desktop-layout .movie-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    </style>
</head>
<body>
    <div class="movie-grid" id="movies">
        <!-- Movie cards will be dynamically generated here -->
    </div>

    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Function to detect if the user is on a desktop
        function isDesktopDevice() {
            return !isMobileDevice();
        }

        // Function to check screen width and determine device type
        function getDeviceType() {
            const screenWidth = window.innerWidth;
            if (screenWidth <= 768) {
                return 'mobile';
            } else {
                return 'desktop';
            }
        }

        // Apply layout based on device type
        function applyLayout() {
            const deviceType = getDeviceType();
            console.log(`User is on a ${deviceType} device.`);

            if (deviceType === 'mobile') {
                document.body.classList.remove('desktop-layout');
                document.body.classList.add('mobile-layout');
            } else {
                document.body.classList.remove('mobile-layout');
                document.body.classList.add('desktop-layout');
            }
        }

        // Initial layout application
        document.addEventListener('DOMContentLoaded', applyLayout);

        // Adjust layout on window resize
        window.addEventListener('resize', applyLayout);
    </script>
</body>
</html>
